{% extends "Base.html" %}
{% block body %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-light">
				Preguntas de Pintura Registrados
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center text-light">
						Listado y acciones
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Pintura
								</th>
							
								<th>
									Pregunta
								</th>
                                <th>
									Respuestas
								</th>
                                <th>
									Editar
								</th>
                                <th>
									Eliminar
								</th>
							</tr>
						</thead>
						<tbody>
                            {% for pregunta in Preguntas %}
                                <tr class="table-success">
								<td>
									{{pregunta.0}}
								</td>
								<td>
									{{pregunta.1}} 
								</td>
								<td>
                                    {{pregunta.2}}  
                                </td>
                                <td>
                                    {{pregunta.3}}  
                                </td>
								<td>
									<a href="/editPregunta/{{pregunta.0}}" class="btn btn-warning btn-block"  type="submit"><i class="bi bi-hammer"></i></a>
								</td>
                                <td>
									<a href="/deletePregunta/{{pregunta.0}}" class="btn btn-danger btn-block"  type="submit"><i class="bi bi-recycle"></i></a>
								</td>
							</tr>
                            {% endfor %}
							
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center text-light">
						Registro
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form role="form" form action="/addPregunta" method="POST">

						<div class="form-group">
							<label for="exampleInputEmail1"class="text-light">
							   	Enunciado De La Pregunta
						   </label>
						   <textarea placeholder="Enunciado de la pregunta" class="form-control" id="ENUNCIADO" name="ENUNCIADO" rows="3" > </textarea>
					   </div>
					   <div class="form-group">
				 
						<select name="Pintura"class="form-control" >
							{% for pintura in Pinturas %}  
								<option value="{{pintura.0}}">{{pintura.1}}</option>    
							{% endfor %}
						</select>
						</div>
					</div>
						<button type="submit" class="btn btn-primary">
							Crear Pregunta
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
