{% extends "Base.html" %}
{% block body %}

<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<h3 class="text-center text-light">
				Estilos de Pintura Registrados
			</h3>
		</div>
	</div>
	<div class="row">
		<div class="col-md-8">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center text-light">
						Listado y acciones
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<table class="table">
						<thead>
							<tr>
								<th>
									#
								</th>
								<th>
									Nombre
								</th>
							
								<th>
									Editar
								</th>
                                <th>
									Eliminar
								</th>
							</tr>
						</thead>
						<tbody>
                            {% for Estilo in Estilos %}
                                <tr class="table-success">
								<td>
									{{Estilo.0}}
								</td>
								<td>
									{{Estilo.1}} 
								</td>
								
								<td>
									<a href="/editPaintingStyle/{{Estilo.0}}" class="btn btn-warning btn-block"  type="submit"><i class="bi bi-hammer"></i></a>
								</td>
                                <td>
									<a href="/deletePaintingStyle/{{Estilo.0}}" class="btn btn-danger btn-block"  type="submit"><i class="bi bi-recycle"></i></a>
								</td>
							</tr>
                            {% endfor %}
							
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="col-md-4">
			<div class="row">
				<div class="col-md-12">
					<h3 class="text-center text-light">
						Registro
					</h3>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<form role="form" form action="/addPaintingStyle" method="POST">
						<div class="form-group">
							 <!--label for="exampleInputEmail1" class="text-success">
								Nombre
							</label-->
							<input type="text" class="form-control" id="Nombre_estilo" name="Nombre_estilo" placeholder="Nombre de Estilo de Pintura">
						</div>
						<div class="form-group">
							<!--label for="exampleInputEmail1"class="text-success">
							   Descripcion_Estilo
						   </label-->
						   <textarea placeholder="Breve Descripcion del Estilo de Pintura a Crear" class="form-control" id="Descripcion_Estilo" name="Descripcion_Estilo" rows="3" > </textarea>
					   </div>
						<button type="Crear Estilo" class="btn btn-primary">
							Crear Estilo
						</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>


{% endblock %}
